<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
   
    <script   src="https://code.jquery.com/jquery-3.6.0.js"   integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="   crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
 <table class="table  table-hover table-borderless table-sm table-responsive">
        <thead>
            <tr>
              <th scope="col" colspan="5"><h2 id="shopping-heading">Shopping Cart</h2></th>
              
            </tr>
          </thead>



    <tbody>
        <tr>
            <th scope="row" class="first">Salmon</th>
            <td ><span>$</span><p class="price">60</p></td>
            <td class="middle quantity1"><span >QTY</span><input type="text"  class="quantity" value="0"><button class="btn btn-secondary btn-sm remove-item">Cancel</button></td>
            <td><span>$</span><p class="total-price"></p></td>
        </tr>
        <tr>
            <th scope="row" class="first">Tuna</th>
            <td ><span>$</span><p class="price">50</p></td>
            <td class="middle quantity1"><span >QTY</span><input type="text"  class="quantity" value="0"><button class="btn btn-secondary btn-sm remove-item">Cancel</button></td>
            <td><span>$</span><p class="total-price"></p></td>
        </tr>


        <tr>
            <th scope="row" class="first">Carp</th>
            <td ><span>$</span><p class="price">40</p></td>
            <td class="middle quantity1"><span >QTY</span><input type="text"  class="quantity" value="0"><button class="btn btn-secondary btn-sm remove-item">Cancel</button></td>
            <td><span>$</span><p class="total-price"></p></td>
        </tr>

        <tr>
            <th scope="row" class="first">Pork</th>
            <td ><span>$</span><p class="price">50</p></td>
            <td class="middle quantity1"><span >QTY</span><input type="text"  class="quantity" value="0"><button class="btn btn-secondary btn-sm remove-item">Cancel</button></td>
            <td><span>$</span><p class="total-price"></p></td>
        </tr>
        <tr>
            <th scope="row" class="first">Beef</th>
            <td ><span>$</span><p class="price">40</p></td>
            <td class="middle quantity1"><span >QTY</span><input type="text"  class="quantity" value="0"><button class="btn btn-secondary btn-sm remove-item">Cancel</button></td>
            <td ><span>$</span><p class="total-price"></p></td>
        </tr>



    </table>
    <form  id="shopping">
        <ul class="shopping-items">
            <li class="shopping-item new item">
                <input type="text" id="new-input" name ='name' required>
            </li>
            <li >
                <input type="text" id="new-input1" name="quantity">
            </li>
            <button id="create">Create</button>
        </ul>
    
    </form>
        
        <div class="shopping">
            <button type="button" class="btn btn-success total-price-calculated">Calculate Price</button>
        </div>
    
    
    
        <h2 id="total-price">Total Price</h2>
        <span class="span-total">$</span><p class="total-price-show"></p>
    

    
    <script src="application.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
</body>
</html>
